<!DOCTYPE html>
<html>
  <head>
    <title>Table Tag 실습</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="강밤의 문서">    
  </head>
  <body>
    <!-- 테이블 태그 -->
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>강밤</th>
          <th>28</th>
        </tr>
        <tr>
          <th>길동</th>
          <th>30</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>

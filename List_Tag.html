<!DOCTYPE html>
<html>

    <meta name="description" content="강밤의 문서">

  <body>
  <!-- ordered list, unordered list -->
    <ol>
      <li>첫번째 리스트</li>
      <li>두번째 리스트</li>
    </ol>    
    <ul>
      <li>첫번째 리스트</li>
      <li>두번째 리스트</li>
    </ul>
  </body>
